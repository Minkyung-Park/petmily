      <main class="main">
        <section class="main-sec-1">
          <div class="m-top-random">
            <div class="m-tr-texts">
              <p class="m-tr-text">
                반려동물의<br />

        </section>
        <div class="inner">
          <section class="main-sec-2">
            <div class="main-calendar-box">
              <div class="m-r-calendar">
                <a href="#">이번달 스케줄</a>
                <span><a href="#">자세히 보기</a></span>
              </div>
              <div class="main-calendar-sync">&nbsp;</div>
            </div>

            <div class="main-todo-box">
              <div class="m-r-todo">
                <a href="#">다가오는 일정</a>
                <span><a href="#">더보기</a></span>
              </div>
              <div class="main-todo-sync"></div>
            </div>
          </section>

          <section class="main-sec-3"></section>
          <section class="main-sec-4"></section>
        </div>

          <div class="footer-left">
